<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <nav>
            <a href=""><i class="bi bi-tree"></i></a>
        </nav>

        <div class="assigned">
            <div class="container">
                <h1>Assigned Trees</h1>
                <div class="boxes">
                </div>
            </div>
        </div>

        <div class="created">
            <div class="container">
                <h1>Created Trees</h1>
                <div class="boxes">
                    <div class="treeBox treeBox__add">
                        <p class="treeBox__title">Create New</p>
                        <p class="treeBox__text">Assigned to: no one, yet :)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="overlay"></div>
    <div class="new popup">
        <form>
            <p class="popup__title">New Tree</p>

            <label class="popup__label" for="name">Name <span>(required)</span></label>
            <input class="popup__input" type="text" name="name" autocomplete="off" required>

            <label class="popup__label" for="user">Assign To</label>
            <select class="popup__input" autocomplete="off" name="user">

            </select>

            <button class="popup__button" type="submit">Create</button>
        </form>
    </div>
    <div class="edit popup">
        <form>
            <p class="popup__title">Edit Tree</p>

            <label class="popup__label" for="name">Name <span>(required)</span></label>
            <input class="popup__input" type="text" name="name" autocomplete="off" required>

            <label class="popup__label" for="user">Assign To</label>
            <select class="popup__input" autocomplete="off" name="user">

            </select>

            <button class="popup__button" type="submit">Save</button>
        </form>
    </div>

    <script type="module" src="../api.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
